<script>
    window.addEventListener('DOMContentLoaded', function () {
        // Get the body height
        var bodyHeight = document.body.scrollHeight;

        // Update the container with the body height
        var bodyHeightElement = document.getElementById('ggg');

        // Calculate the margin-top value by subtracting 400px from the body height
        var marginTopValue = 0;

        // Apply the calculated margin-top to the element
        bodyHeightElement.style.bottom = marginTopValue + '%';
    });
</script>
<script>
    $(document).ready(function () {
        $("#openProgram").on("click", function () {
            if ($("#KL").hasClass("d-none")) {
                $("#KL").removeClass("d-none");
                $("#KLL").addClass("d-none");
            } else {
                $("#KL").addClass("d-none");
                $("#KLL").removeClass("d-none");
                $("#KLL").addClass("d-block");
            }
        });
    });
</script>
